{% extends 'base.html' %}
{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="login-card p-4" style="background:#70B2B2;color:#016B61;">
                    <div class="text-center mb-4">
                        <span class="d-inline-block p-3 rounded-circle mb-2" style="background:linear-gradient(135deg,#016B61,#70B2B2);"><i class="bi bi-shield-lock" style="font-size:2.2rem;color:#E5E9C5;"></i></span>
                        <h3 class="fw-bold mb-0" style="color:#016B61;letter-spacing:1px;">Control de Acceso</h3>
                    </div>
                    <h5 class="text-center mb-4" style="color:#016B61;">Iniciar Sesión</h5>
                    <form method="post">
                                    <div class="mb-3">
                                        <label for="correo" class="form-label" style="color:#016B61;">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="correo" name="correo" required placeholder="usuario@ejemplo.com" style="background:#E5E9C5;border:2px solid #70B2B2;color:#016B61;">
                                    </div>
                                    <div class="mb-3">
                                        <label for="contrasena" class="form-label" style="color:#016B61;">Contraseña</label>
                                        <input type="password" class="form-control" id="contrasena" name="contrasena" required placeholder="Ingrese su contraseña" style="background:#E5E9C5;border:2px solid #70B2B2;color:#016B61;">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="recordar" name="recordar" style="border-color:#70B2B2;">
                                        <label class="form-check-label" for="recordar" style="color:#016B61;">Recordar sesión</label>
                                    </div>
                        <button type="submit" class="btn btn-primary w-100 py-2" style="background:linear-gradient(90deg,#016B61,#70B2B2);color:#E5E9C5;">Iniciar Sesión</button>
                    </form>
                                <hr class="my-4" style="border-color:#9ECFD4;">
                                <div class="text-center">
                                    <h6 class="fw-bold" style="color:#016B61;">Credenciales de Demo:</h6>
                                    <div class="small" style="color:#016B61;">
                                        <div><strong>Administrador:</strong> admin@controlacceso.com / admin123</div>
                                        <div><strong>Guardia:</strong> guardia@controlacceso.com / guardia123</div>
                                        <div><strong>Recepción:</strong> recepcion@controlacceso.com / recepcion123</div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
