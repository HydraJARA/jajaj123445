{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Crear Nueva Alerta</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n *</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" 
                                  rows="3" required placeholder="Describa la alerta..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="nivel" class="form-label">Nivel de Alerta *</label>
                        <select class="form-select" id="nivel" name="nivel" required>
                            <option value="bajo">Bajo</option>
                            <option value="medio" selected>Medio</option>
                            <option value="alto">Alto</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="visitante_id" class="form-label">Asociar a Visitante (Opcional)</label>
                        <select class="form-select" id="visitante_id" name="visitante_id">
                            <option value="">Seleccionar visitante...</option>
                            {% for visitante in visitantes %}
                            <option value="{{ visitante.id }}">{{ visitante.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Crear Alerta</button>
                        <a href="{{ url_for('listar_alertas') }}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
